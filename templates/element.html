<div class='cover'><img src={{base[id].cover}}></div>
<div class='description'>
  <div class='title'><b><i>{{base[id].title}}</div></i></b>
  <div class="number" ng-if="base[id].number && !base[id].children">
    Vol {{base[id].volume}} #{{base[id].number}}
  </div>
  <div class='subTitle'><i>{{base[id].subTitle}}</div></i>
  <div class='publishedDate'>{{base[id].publishedDate}}</div>
</div>
