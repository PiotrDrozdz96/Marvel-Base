<nav class="navbar">
    <ul class="navbar-list">
        <div *ngFor="let item of list">
            <div *ngIf="!item.dropdown">
                <li class="navbar-item">
                    <a [href]="item.href" [ngClass]="item.icon">{{item.title}}</a>
                </li>
            </div>
            <div *ngIf="item.dropdown">
                <li class="navbar-item" (click)="dropdown($event)">
                    <a [ngClass]="item.icon">{{item.title}}</a>
                    <div class="dropdown">
                        <a *ngFor="let dropItem of item.dropdown" [href]="dropItem.href">{{dropItem.title}}</a>
                    </div>
                </li>
            </div>
        </div>
    </ul>
</nav>
